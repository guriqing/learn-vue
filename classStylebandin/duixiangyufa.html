<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>对象语法</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="test" v-bind:style="{ color: activeColor, fontSize: fontSize + 'px'}">Hi</div>

    <div id="obj" v-bind:style="styleObject">Hello</div>

    <script>
        var vm = new Vue({
            el: '#test',
            data: {
                activeColor: 'red',
                fontSize: 30
            }
        })

        var obj = new Vue({
            el: '#obj',
            data: {
                styleObject: {
                    color: 'red',
                    fontSize: '33px'
                }
            }
        })
    </script>
</body>
</html>
